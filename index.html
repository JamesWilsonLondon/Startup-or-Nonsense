<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nonsense or Startup?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fefcf3;
      color: #1e1e1e;
      text-align: center;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      color: #8e44ad;
    }

    .idea {
      font-size: 1.3em;
      font-style: italic;
      margin: 2em 0;
      background: #fff7e6;
      padding: 1.2em;
      border-radius: 12px;
      border: 2px dashed #f39c12;
    }

    button {
      margin: 0.5em;
      padding: 0.75em 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f39c12;
      color: white;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    .result {
      margin-top: 1.5em;
      font-size: 1.2em;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Nonsense or Startup?</h1>
  <div id="idea" class="idea">Loading...</div>
  <div>
    <button onclick="checkAnswer(true)">Startup</button>
    <button onclick="checkAnswer(false)">Nonsense</button>
  </div>
  <div id="result" class="result"></div>
  <script>
    const ideas = [
      // Real (true)
      { text: "A robot lawyer that helps you fight parking tickets", real: true },
      { text: "A subscription box for worms for your compost bin", real: true },
      { text: "An AI that writes jokes for Twitter accounts", real: true },
      { text: "An app to rent chickens for your backyard", real: true },
      { text: "Smart forks that buzz when you eat too fast", real: true },
      // ... add 45 more real startup ideas here

      // Fake (false)
      { text: "An app that translates your dreams into stock picks", real: false },
      { text: "Toothbrushes that sing you sea shanties", real: false },
      { text: "A dating app for ghosts who died in the 1800s", real: false },
      { text: "Smart cheese that alerts you before it molds", real: false },
      { text: "A VR experience to become a piece of toast", real: false },
      // ... add 45 more nonsense ideas here
    ];

    let currentIdea;
    let usedIndexes = [];

    function getRandomIdea() {
      if (usedIndexes.length === ideas.length) usedIndexes = [];
      let idx;
      do {
        idx = Math.floor(Math.random() * ideas.length);
      } while (usedIndexes.includes(idx));
      usedIndexes.push(idx);
      currentIdea = ideas[idx];
      document.getElementById("idea").textContent = currentIdea.text;
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(guess) {
      const isCorrect = guess === currentIdea.real;
      document.getElementById("result").textContent = isCorrect ? "✅ Correct!" : "❌ Nope. Try again.";
      setTimeout(getRandomIdea, 2000);
    }

    // Load first idea
    getRandomIdea();
  </script>
</body>
</html>
