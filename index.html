<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nonsense or Startup?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 72'><text y='50' font-size='50'>ü¶ä</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: radial-gradient(circle at top left, #fff6e8, #fefefe);
      color: #1b1b1b;
      text-align: center;
      padding: 3em 1em;
      max-width: 700px;
      margin: auto;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 2.7em;
      color: #3c1a1e;
      font-weight: 700;
    }

    .idea {
      font-size: 1.5em;
      font-style: italic;
      margin: 2em 0;
      background: #fff8f0;
      padding: 1.5em;
      border-radius: 20px;
      border: 3px dashed #ffccbc;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    button {
      margin: 0.7em;
      padding: 1em 2em;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(to bottom, #ffe0cc, #ffb199);
      color: #2b2b2b;
      font-size: 1.1em;
      box-shadow: 0 6px #c7755f;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px #c7755f;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px #c7755f;
    }

    .result {
      margin-top: 2em;
      font-size: 1.3em;
      font-weight: 600;
      color: #6b2f3a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .idea {
        font-size: 1.2em;
        padding: 1em;
      }

      button {
        font-size: 1em;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Nonsense or Startup?</h1>
  <div id="idea" class="idea">Loading idea...</div>
  <div>
    <button onclick="checkAnswer(true)">Startup</button>
    <button onclick="checkAnswer(false)">Nonsense</button>
    <button onclick="getRandomIdea()">Next Idea</button>
  </div>
  <div id="result" class="result"></div>
  <script>
    const ideas = [
      // Real startup ideas
      { text: "AI-generated legal contracts for crypto startups", real: true },
      { text: "Robot lawnmowers as a subscription service", real: true },
      { text: "Virtual pets that evolve based on your sleep data", real: true },
      { text: "Voice AI for fast-food drive-thrus", real: true },
      { text: "Augmented reality glasses for remote workers", real: true },
      { text: "No-code tool for creating online escape rooms", real: true },
      { text: "Real-time dashboards for goat farm analytics", real: true },
      { text: "A Slack bot that manages your company memes", real: true },
      { text: "Subscription boxes for biodegradable cleaning products", real: true },
      { text: "An app that helps you quit apps", real: true },
      { text: "On-demand parking spot rentals", real: true },
      { text: "NFT-based fantasy football", real: true },
      { text: "Pet DNA testing with breed-specific health plans", real: true },
      { text: "A mirror that compliments you while tracking your posture", real: true },
      { text: "Decentralized dating app with reputation tokens", real: true },
      { text: "Fridge magnet that orders your groceries", real: true },
      { text: "AI assistant that creates custom bedtime stories for kids", real: true },
      { text: "Smart toilet that tracks hydration levels", real: true },
      { text: "Crowdsourced map of safe walking paths at night", real: true },
      { text: "Smart mugs that detect mood from your sip", real: true },
      { text: "An app for sharing leftover food with neighbors", real: true },
      { text: "AI-generated baby names based on personality quizzes", real: true },
      { text: "AI that helps you argue with your landlord", real: true },
      { text: "A platform for trading unused SaaS credits", real: true },
      { text: "Robot therapist that adapts to your tone in real-time", real: true },
      { text: "Slack integration that celebrates employee hydration milestones", real: true },
      // Nonsense startup ideas
      { text: "Smart socks that tweet your foot pressure", real: false },
      { text: "VR yoga with underwater raccoons", real: false },
      { text: "An app that matches you with compatible ghosts", real: false },
      { text: "Predictive analytics for sandwich cravings", real: false },
      { text: "Metaverse therapy for confused pigeons", real: false },
      { text: "NFTs of your grandma's lasagna recipe", real: false },
      { text: "AI-powered hat recommendations based on your aura", real: false },
      { text: "Robot janitors that only clean when no one is looking", real: false },
      { text: "Blockchain-based paperclip exchange", real: false },
      { text: "Smart shoes that rate the ground softness", real: false },
      { text: "Social network for AI pets", real: false },
      { text: "App that translates baby cries into emojis", real: false },
      { text: "Crowdfunded space funerals for fictional characters", real: false },
      { text: "IoT toothbrush that live-tweets your brushing technique", real: false },
      { text: "Decentralized soup reviews on the blockchain", real: false },
      { text: "AI therapist for haunted houses", real: false },
      { text: "Digital twin of your soul for metaverse continuity", real: false },
      { text: "Tinder for indoor plants", real: false },
      { text: "AI-generated perfumes based on your tweets", real: false },
      { text: "Subscription box for ethically-sourced air", real: false },
      { text: "Virtual assistant that only speaks in haiku", real: false },
      { text: "Marketplace for renting fake friends for parties", real: false },
      { text: "Algorithmic matching of lost socks across laundromats", real: false },
      { text: "Platform to rate how smart your pet looks in photos", real: false },
      { text: "Mindfulness app for fish", real: false },
      { text: "Smart doorbells that tell jokes before opening", real: false }
    ];

    let currentIdea;
    let usedIndexes = [];

    function getRandomIdea() {
      if (usedIndexes.length === ideas.length) usedIndexes = [];
      let idx;
      do {
        idx = Math.floor(Math.random() * ideas.length);
      } while (usedIndexes.includes(idx));
      usedIndexes.push(idx);
      currentIdea = ideas[idx];
      const ideaDiv = document.getElementById("idea");
      ideaDiv.style.opacity = 0;
      setTimeout(() => {
        ideaDiv.textContent = currentIdea.text;
        ideaDiv.classList.remove("fadeIn");
        void ideaDiv.offsetWidth; // trigger reflow
        ideaDiv.classList.add("fadeIn");
      }, 100);
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(guess) {
      const isCorrect = guess === currentIdea.real;
      document.getElementById("result").textContent = isCorrect ? "‚úÖ Correct!" : "‚ùå Nope. Try again.";
    }

    getRandomIdea();
  </script>
</body>
</html>
