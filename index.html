<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nonsense or Startup?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 72'><text y='50' font-size='50'>ü¶ä</text></svg>'">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 3em 1em;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.7em;
      color: #000;
      font-weight: 700;
    }

    .idea {
      font-size: 1.5em;
      font-style: italic;
      margin: 2em 0;
      background: #fff;
      padding: 1.5em;
      border: 2px solid #000;
      border-radius: 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    button {
      margin: 0.7em;
      padding: 1em 2em;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 0;
      background: #fff;
      color: #000;
      font-size: 1.1em;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .result {
      margin-top: 2em;
      font-size: 1.3em;
      font-weight: 600;
      color: #000;
    }

    .share-buttons {
      margin-top: 2em;
    }

    .share-buttons a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }

    .share-buttons a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .idea {
        font-size: 1.2em;
        padding: 1em;
      }

      button {
        font-size: 1em;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Nonsense or Startup?</h1>
  <div id="idea" class="idea">Loading idea...</div>
  <div>
    <button onclick="checkAnswer(true)">Startup</button>
    <button onclick="checkAnswer(false)">Nonsense</button>
    <button onclick="getRandomIdea()">Next Idea</button>
  </div>
  <div id="result" class="result"></div>
  <div class="share-buttons">
    <span>Share:</span>
    <a href="#" id="shareTwitter" target="_blank">Twitter</a>
    <a href="#" id="shareLinkedIn" target="_blank">LinkedIn</a>
    <a href="#" id="shareFacebook" target="_blank">Facebook</a>
  </div>

  <script>
    const ideas = [
      // ... existing ideas ...
      // Add 10 new outrageous nonsense ideas below
      { text: "An app that rates your sneezes on vocal pitch, emotional intensity, and pollen content", real: false },
      { text: "Crowdsourced AI that names your houseplants and writes them short poems weekly", real: false },
      { text: "A metaverse cafe where avatars can only communicate via interpretive dance", real: false },
      { text: "Blockchain-based time capsules for pigeons to inherit generational breadcrumbs", real: false },
      { text: "Smart toilet paper that logs emotional sentiment in your bathroom habits", real: false },
      { text: "Augmented reality glasses that replace people‚Äôs heads with fruit based on their vibe", real: false },
      { text: "AI-powered dream interpreter that charges per nightmare and sends the invoice to your therapist", real: false },
      { text: "Subscription service that sends you weekly motivational voicemails from historical figures impersonated by AI", real: false },
      { text: "IoT shoelaces that tighten or loosen depending on how dramatic your Spotify playlist is", real: false },
      { text: "Pet matchmaking platform that pairs lonely hamsters with pen pals via pneumatic tube", real: false }
    ];

    let currentIdea;
    let usedIndexes = [];

    function getRandomIdea() {
      if (usedIndexes.length === ideas.length) usedIndexes = [];
      let idx;
      do {
        idx = Math.floor(Math.random() * ideas.length);
      } while (usedIndexes.includes(idx));
      usedIndexes.push(idx);
      currentIdea = ideas[idx];
      const ideaDiv = document.getElementById("idea");
      ideaDiv.style.opacity = 0;
      setTimeout(() => {
        ideaDiv.textContent = currentIdea.text;
        ideaDiv.classList.remove("fadeIn");
        void ideaDiv.offsetWidth;
        ideaDiv.classList.add("fadeIn");
        updateShareLinks(currentIdea.text);
      }, 100);
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(guess) {
      const isCorrect = guess === currentIdea.real;
      document.getElementById("result").textContent = isCorrect ? "‚úÖ Correct!" : "‚ùå Nope. Try again.";
    }

    function updateShareLinks(text) {
      const url = encodeURIComponent(window.location.href);
      const idea = encodeURIComponent(text);
      document.getElementById("shareTwitter").href = `https://twitter.com/intent/tweet?text=${idea}%20%7C%20Play%20now%3A%20${url}`;
      document.getElementById("shareLinkedIn").href = `https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=Nonsense%20or%20Startup&summary=${idea}`;
      document.getElementById("shareFacebook").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
    }

    getRandomIdea();
  </script>
</body>
</html>
