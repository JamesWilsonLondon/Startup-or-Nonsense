<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup or Nonsense?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='black' /></svg>"> 
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 3em 1em;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2.7em;
      color: #000;
      font-weight: 700;
    }

    #scoreStatus {
      margin-top: 1em;
      font-size: 1.1em;
      font-weight: 500;
      color: #333;
    }

    .idea {
      font-size: 1.5em;
      font-style: italic;
      margin: 2em 0;
      background: #fff;
      padding: 1.5em;
      border: 2px solid #000;
      border-radius: 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    button {
      margin: 0.7em;
      padding: 1em 2em;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 0;
      background: #fff;
      color: #000;
      font-size: 1.1em;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .result {
      margin-top: 2em;
      font-size: 1.3em;
      font-weight: 600;
      color: #000;
    }

    .share-buttons {
      margin-top: 2em;
    }

    .share-buttons a {
      margin: 0 0.5em;
      text-decoration: none;
      color: #000;
      font-weight: 600;
    }

    .share-buttons a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .idea {
        font-size: 1.2em;
        padding: 1em;
      }

      button {
        font-size: 1em;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Startup or Nonsense?</h1>
  <div id="scoreStatus"></div>
  <div id="idea" class="idea">Loading idea...</div>
  <div>
    <button onclick="checkAnswer(true)">Startup</button>
    <button onclick="checkAnswer(false)">Nonsense</button>
    <button onclick="getRandomIdea()">Next Idea</button>
  </div>
  <div id="result" class="result"></div>
  <div class="share-buttons">
    <span>Share:</span>
